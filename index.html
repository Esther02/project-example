<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Itim&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
    <div class="weather-app">
       
        <div class="row top">
          <h1  class="col-5">
            <span class="temperatureWhole" id="temperatureNow">17</span>
                <span class="units">
                  <a id="celsius-link" href="#">°C</a>|
                  <a class="unitF" id="fahrenheit-link" href="#">°F</a>
                </span>
        <ul >
            <li id="date-time">Sat 19:26</li>
            <li id="current-city" class="city">Madrid</li><img class="weather" src="images/cloudy.PNG" />
        </ul>
        </h1>
          
          <span  class="col-6 greeting"><span id="message">
            Hi there! How are you?</span> <br /><img id= "penguin-image"
              class="col-4 penguin"
              src="images/penguin2.gif"
            />
          </span>
        </br>
          <div class="row">
              <div class="col-6 precipitation">humidity:<span id="current-humidity">23</span>%</div>
              <div class="col-6 wind">wind: <span id="current-wind">2</span>km/h</div>
            </div>
          
        </div>
        <div class="row">
          <form id="form-search">
            <input id= "form-input" class="col-7" type="text" placeholder="Enter a city" />
            <input type="submit" value="Search" /> <button id="current-button">Current</button>
          </form>
          
        </div>
        <div class="row weekdays">
          <div class="col-2">Sun</div>
          <div class="col-2">Mon</div>
          <div class="col-2">Tue</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
        </div>
        <div class="row imagesweather">
          <img class="col-2" src="images/cloudy.PNG" />
          <img class="col-2" src="images/cloudy.PNG" />
          <img class="col-2" src="images/cloudy.PNG" />
          <img class="col-2" src="images/rainy.PNG" />
          <img class="col-2" src="images/cloudy.PNG" />
          <img class="col-2" src="images/cloudy.PNG" />
        </div>
        <div class="row temperatures">
          <div class="col-2">30°C</div>
          <div class="col-2">31°C</div>
          <div class="col-2">18°C</div>
          <div class="col-2">27°C</div>
          <div class="col-2">28°C</div>
          <div class="col-2">28°C</div>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
<script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
